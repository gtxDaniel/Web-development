<!DOCTYPE html>
<html>
<head>
	<title>FormSolution</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
		<label>First Name: <input type="text" name="first" placeholder="john" required></label>
		<label>Last Name: <input type="text" name="last" placeholder="Smith" required ></label>
	</div>
	<div>
		<label for = "male">Male</label>
		<input type="radio" id="male" name="sex" value="male">
		<label for = "female">Female</label>
		<input type="radio" name="sex" id ="female" value="female">
		<label for="other">Other:</label>
		<input type="radio" name="sex" id="other" value="other">
	</div>
	<div>
		<label for="email">Email</label>
		<input type="email" id="email"  required>
		<label for = "password">Password:</label>
		<input type="password" id="password" pattern=".{5,10}" required title="Password must be 5 to 10 characters">
	</div>

	<div>
		<label for ="brithday">Birthday</label>
		 <select id="brithday">
		 	<option value="0">Month</option>
		 	<option value="1">1</option>
		 	<option value="2">2</option>
		 </select>
		 <select id="day">
		 	<option value="0">Day</option>
		 	<option value="1">1</option>
		 	<option value="2">2</option>
		 </select>
		 <select id="Year">
		 	<option value="0">Year</option>
		 	<option value="1994">1994</option>
		 	<option value="1995">1995</option>
		 </select>
	</div>
	<div>
		<label for="check">I agree to the terms and conditions</label>
		<input type="checkbox" id="check">
	</div>

	<div>
		<input type="submit" value= "submit">
	</div>
</form>
</body>
</html>
